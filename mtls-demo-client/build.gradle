plugins {
	id 'java'
	id 'org.springframework.boot' version '2.6.6' // TODO: upgrade
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.jansu76'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.httpcomponents:httpclient:'
	implementation 'io.github.hakky54:sslcontext-kickstart:8.1.1' // TODO: inline this code
	implementation 'io.github.hakky54:sslcontext-kickstart-for-apache4:8.1.1' // TODO: inline this code
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
